<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Health Care Manage Services</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

     <form class="form-horizontal" th:action="@{/logout}" method="post">
        <div class="form-group">
            <div class="col-sm-10"><h2>Patient Details</h2></div>
            <div class="col-sm-2" style="padding-top: 25px;">
           <span sec:authorize="isAuthenticated()">
              <input type="submit" value="Sign Out"/>
           </span>

            </div>
        </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Patient Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.id}">Patient Id</p></div>
                </div>
                 <div class="form-group">
                     <label class="col-sm-2 control-label">Patient Name:</label>
                     <div class="col-sm-10">
                         <p class="form-control-static" th:text="${patient.patientName}">patientName</p>
                     </div>
                 </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Practice:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.practiceName}">practiceName</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Medical Record Url:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static"> <a th:href="${patient.fileUrl}">Open</a></p>
                    </div>
                </div>
     </form>

</div>

</body>
</html>
